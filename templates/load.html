<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="main">
        <h3>codename chu-chu *project name*</h3>
        <div class="main-content">
            <fieldset class="border">
                <legend align="left">Edit mode</legend>
                <div class="border-content">
                    <div id = "inf">
                        <div id="epoch">
                            <div class="epoch">
                                <div class="progress-bar progress-bar-striped active"
                                    role="progressbar"
                                    v-bind:aria-valuenow="progress"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    v-bind:style="'width: '+progress+'%'"
                                >
                                   epoch: <span class="progress-bar-label" v-text="progress + '%'"></span>
                                </div>
                            </div>
                            <span v-text="message"></span>
                        </div>

                        <div id="iter">
                            <div class="iter">
                                <div class="progress-bar progress-bar-striped active"
                                    role="progressbar"
                                    v-bind:aria-valuenow="progress"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    v-bind:style="'width: '+progress+'%'"
                                >
                                   progress: <span class="progress-bar-label" v-text="progress + '%'"></span>
                                </div>
                            </div>
                            <span v-text="message"></span>
                        </div>
                        <br/>
                        <div class="box">
                             <form action="/modeFeed" method="POST" enctype="multipart/form-data" id="go_back">
                                <button value="upload" type="submit">[to view mode]</button>
                            </form>
                        </div>
                    </div>
                    <div id="gra">
                        <div id="your-id" style="height: 1000px; width: 1000px;"></div>
                    </div>
                </div>
            </fieldset>
        </div>
        <br/><br/><br/>
        <div class="copy">&copy chu-chu team, 2019 <br/> made with <span class="red"><3</span></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ url_for('static', filename='js/liteChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/loadScript.js') }}"></script>
</body>
</html>
